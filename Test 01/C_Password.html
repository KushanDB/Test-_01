    <!----------------- Change Password Page ------------->
    <div class="change-password-page">
        <div class="container">
            <div class="row">
                <div class="col-2">
                    <img src="images/image_2.jpg" width="100%">
                </div>

                <div class="col-2">
                    <div class="change-password">
                        <h2 class="title">Change Password</h2>

                        <form id="changePasswordForm">
                            <div class="form">
                                <input type="password" id="currentPassword" name="currentPassword" placeholder="Current Password:" required>
                            </div>

                            <div class="form">
                                <input type="password" id="newPassword" name="newPassword" placeholder="New Password:" required>
                            </div>

                            <div class="form">
                                <input type="password" id="confirmNewPassword" name="confirmNewPassword" placeholder="Confirm New Password:" required>
                            </div>

                            <!---------------Change Password button------------>
                            <button type="submit" class="btn">Change Password</button>
                        </form>

                        <hr id="Indicator-2">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!----------JS for toggle menu and form handling ---------->
    <script>
        var MenuItems = document.getElementById("MenuItems");

        MenuItems.style.maxHeight = "0px";

        function menutoggle() {
            if (MenuItems.style.maxHeight == "0px") {
                MenuItems.style.maxHeight = "200px";
            } else {
                MenuItems.style.maxHeight = "0px";
            }
        }

        document.getElementById("changePasswordForm").addEventListener("submit", function (e) {
            e.preventDefault();
            var currentPassword = document.getElementById("currentPassword").value;
            var newPassword = document.getElementById("newPassword").value;
            var confirmNewPassword = document.getElementById("confirmNewPassword").value;

            if (newPassword !== confirmNewPassword) {
                alert("New passwords do not match!");
                return;
            }

            // Simulate password change process
            // Replace this with actual password change logic (e.g., AJAX request to the server)
            console.log("Password changed successfully");

            // Redirect to login page
            window.location.href = "Account.html";
        });
    </script>
